name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    name: go test + fmt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Go fmt check
        run: |
          OUT=$(gofmt -l .)
          if [ -n "$OUT" ]; then
            echo "gofmt issues found in:"
            echo "$OUT"
            exit 1
          fi

      - name: Go test
        run: go test ./...
